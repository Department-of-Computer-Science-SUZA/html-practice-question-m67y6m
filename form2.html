<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pizza Shop</title>
    </head>
    <body>
        <table border="2px">
            <th colspan="2"> Pizza Shop 2.0</th>
            <tr>
                <td>Name</td>
                <td><Input type="text"></Input></td>
            </tr>

            <tr>
                <td>Pizza Topping</td>
                <td>
                    <input type="radio">Supreme</input><br>
                    <input type="radio">Vegeterian</input><br>
                    <input type="radio">Hawaiian</input><br>
                </td>
            </tr>
            <tr>
                <td>Pizza Source</td>
                <td>
                    <select>
                        <option>Tomato</option>
                        <option>Vineger</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Optional Extra</td>
                <td>
                    <input type="checkbox">Extra Cheese</input>
                    <input type="checkbox">Gluten Free Base</input>
                </td>
            </tr>
            <tr>
                <td colspan="2">Delivery Instruction: <br> <textarea type="text"></textarea></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button>Send my order</button>
                </td>
            </tr>
        </table>
    </body>
</html>
