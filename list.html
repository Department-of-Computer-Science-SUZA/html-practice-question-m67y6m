<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Nested and Definition List
        </title>
    </head>
    <body>
        <center><h1>To Illustrate Nested and Definition List Tags</h1></center>
        <hr>
        <br>
        <h2>An Ordered nested List:</h2>
        <OL>
            <li>Coffee</li>
            <li>Tea </li>
            <OL type="a">
                <li>Black Tea</li>
                <li>Green Tea</li>
                <OL type="i">
                    <li>China</li>
                    <li>Africa</li>

                </OL>
                
            </OL>
            <li>Milk</li>
        </OL>
        <h2>A Definition List</h2>
        <DL>
            <DT>Bangalore</DT>
                <dd>-Capital city of Kamataka</dd>
            <DT>Mumbai</DT>
                <dd>-Capital city of Maharashtra</dd>
        </DL>
    </body>
</html>
